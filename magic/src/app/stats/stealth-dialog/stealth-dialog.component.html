<div class="back">
  <div mat-dialog-content>
    <p>You have a {{data.stealth}}% chance to steal selected item(s)</p>
    <p>Steal?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close(true)">Steal!</button>
    <button mat-button (click)="dialogRef.close(false)">On second thought...</button>
  </div>
</div>
