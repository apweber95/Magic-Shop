<div class="main container">
    <h1>Shop Patrons</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>RoleID</th>
            <th>Gold</th>
            <th>Perception</th>
            <th>Stealth</th>
            <th>Luck</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of accounts;" (click)="setClickedRow(a)" [class.active]="a == selectedRow">
            <td> {{ a.userID }} </td>
            <td> {{ a.username }} </td>
            <td> {{ a.password }} </td>
            <td> {{ a.first }} </td>
            <td> {{ a.last }} </td>
            <td> {{ a.roleID }} </td>
            <td> {{ a.gold }} </td>
            <td> {{ a.perception }} </td>
            <td> {{ a.stealth }} </td>
            <td> {{ a.luck }} </td>
        </tr>
    </tbody>
    </table>

    <button type="fire" class="btn btn-danger" style="float: left;" id="fire" (click)="toCustomer()"><strong>Change to Customer</strong></button>
    <button type="promote" class="btn btn-danger" style="float: left;" id="promote" (click)="toEmployed()"><strong>Change to Employee</strong></button>
    <button type="ban" class="btn btn-danger" style="float: right;" id="ban" (click)="toBanned()"><strong>Ban Account</strong></button>
</div>
