<div class="main container">
    <h1>Backpack</h1>
    <h1 *ngIf="!backpackItems[0]">You don't have any items!</h1>
    <table class="table table-hover">
        <tr>
            <!--if they didn't own any items, they could't see how much gold they have-->
            <td>Gold:</td>
            <td>{{loggedHuman.gold}} </td>
            <td><!--empty for formatting purposes--></td>
            <td><!--empty for formatting purposes--></td>
            <td><!--empty for formatting purposes--></td>
            <td><!--empty for formatting purposes--></td>
            <td><!--empty for formatting purposes--></td>

        </tr>
        <!-- moved this ngIf down to here because if it was up higher, gold wouldn't show up -->
        <tr*ngIf="backpackItems[0]" >
            <th>Item Name</th>
            <th>Description</th>
            <th>Rarity</th>
            <th>Stock</th>
            <th>Sell Price</th>
            <th><!--empty for formatting purposes--></th>
            <th><!--empty for formatting purposes--></th>
        </tr>
        <tbody>
        <tr *ngFor="let bp of backpackItems">
            <td> {{ bp.itemID.name }} </td>
            <td> {{ bp.itemID.description }} </td>
            <td> {{ bp.itemID.rarity }} </td>
            <td> {{ bp.stock }} </td>
            <td> {{bp.itemID.shelfPrice}} </td>
            <td><button class="btn action-btn" (click)="sellItem(bp.backpackID)">Sell Item</button><td>
        </tr>
        </tbody>
    </table>
</div>
