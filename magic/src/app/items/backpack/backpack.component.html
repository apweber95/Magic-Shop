<div class="main container">
    <h1>Backpack</h1>
    <h1 *ngIf="!backpackItems[0]">You don't have any items!</h1>
    <table *ngIf="backpackItems[0]" class="table table-hover">
        <tr>
            <td>Gold Owned {{this.backpackItems[0].ownerID.gold}} </td>
        </tr>
        <tr>
            <th>Backpack Item ID</th>
            <th>Item Name</th>
            <th>Description</th>
            <th>Rarity</th>
            <th>Stock</th>
            <th>Sell Price</th>
        </tr>
        <tr *ngFor="let bp of backpackItems">
            <td> {{ bp.backpackID }} </td>
            <td> {{ bp.itemID.name }} </td>
            <td> {{ bp.itemID.description }} </td>
            <td> {{ bp.itemID.rarity }} </td>
            <td> {{ bp.stock }} </td>
            <td> {{bp.itemID.shelfPrice}} </td>
            <td><button class="btn btn-primary" (click)="sellItem(bp.backpackID)">Sell Item</button><td>
        </tr>
    </table>
</div>
