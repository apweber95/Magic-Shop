<div class="main container">
    <h1> Have a look at my wares</h1>
    <table class="table table-hover">
        <tr>
            <th>Item Name</th>
            <th>Description</th>
            <th>Rarity</th>
            <th>Stock</th>
            <th>Price</th>
            
        </tr>
        <tr *ngFor="let bp of bItems">
            <td> {{ bp.itemID.name }} </td>
            <td> {{ bp.itemID.description }} </td>
            <td> {{ bp.itemID.rarity }} </td>
            <td> {{ bp.stock }} </td>
            <td> {{ bp.itemID.shelfPrice }}</td>
            <td *ngIf="enableButton(bp.stock) && !isAdmin"><button class="btn btn-primary" (click)="addToCart(bp)">Add to cart</button><td>
            <td *ngIf="isWorker"><button class="btn btn-primary" (click)="restock(bp.backpackID)">+1</button></td>
        </tr>
    </table>
</div>
