<div>
    <table mat-table [dataSource]="bItems">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let i"> {{i.name}} </td>
        </ng-container>

	<ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let i"> {{i.description}} </td>
        </ng-container>

	<ng-container matColumnDef="rarity">
            <th mat-header-cell *matHeaderCellDef>Rarity</th>
            <td mat-cell *matCellDef="let i"> {{i.rarity}} </td>
        </ng-container>

	<ng-container matColumnDef="shelfPrice">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let i"> {{i.shelfPrice}} </td>
        </ng-container>

	<ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Quantitiy</th>
            <td mat-cell *matCellDef="let i"> {{i.stock}} </td>
        </ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
