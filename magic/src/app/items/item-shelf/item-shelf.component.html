<div class="main container">
    <h1>Storefront</h1>
    <table class="table table-hover">
        <thead class="top-row">
        <tr>
            <th>Item Name</th>
            <th>Description</th>
            <th>Rarity</th>
            <th>Stock</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let bp of bItems">
                <td [ngClass]="{'artifact': bp.itemID.rarity=='artifact', 'legendary': bp.itemID.rarity=='legendary', 'very-rare': bp.itemID.rarity=='very rare', 'rare': bp.itemID.rarity=='rare', 'uncommon': bp.itemID.rarity=='uncommon'}"> {{ bp.itemID.name }} </td>
                <td> {{ bp.itemID.description }} </td>
                <td [ngClass]="{'artifact': bp.itemID.rarity=='artifact', 'legendary': bp.itemID.rarity=='legendary', 'very-rare': bp.itemID.rarity=='very rare', 'rare': bp.itemID.rarity=='rare', 'uncommon': bp.itemID.rarity=='uncommon'}"> {{ bp.itemID.rarity | titlecase}} </td>
                <td> {{ bp.stock }} </td>
                <td> {{ bp.itemID.shelfPrice }}</td>
                <td *ngIf="enableButton(bp.stock) && !isAdmin"><button class="btn action-btn" (click)="addToCart(bp)">Add to cart</button><td>
                <td *ngIf="isWorker"><button class="btn primary-btn" (click)="restock(bp)">+1</button></td>
        </tr>
        </tbody>
        <tfoot>
            <!--ToDo: move buttons down here, let users select rows and press these buttons
                (like how Will is doing his tables)-->
        </tfoot>
    </table>
</div>
