<div class="main container">
    <h1>Storefront</h1>
    <table class="table table-hover">
        <thead class="top-row">
        <tr>
            <th>Item Name</th>
            <th>Description</th>
            <th>Rarity</th>
            <th>Stock</th>
            <th>Price</th>
            <th *ngIf="loggedHuman"><!--empty for formatting purposes--></th>
            <th *ngIf="!isAdmin"><!--empty for formatting purposes--></th>
            <th *ngIf="isWorker"><!--empty for formatting purposes--></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let bp of bItems">
            <td> {{ bp.itemID.name }} </td>
            <td> {{ bp.itemID.description }} </td>
            <td> {{ bp.itemID.rarity }} </td>
            <td> {{ bp.stock }} </td>
            <td> {{ bp.itemID.shelfPrice }}</td>
            <td *ngIf="enableButton(bp.stock) && !isAdmin"><button class="btn action-btn" (click)="addToCart(bp)">Add to cart</button><td>
            <td *ngIf="isWorker"><button class="btn primary-btn" (click)="restock(bp.backpackID)">+1</button></td>
        </tr>
        </tbody>
        <tfoot>
            <!--ToDo: move buttons down here, let users select rows and press these buttons
                (like how Will is doing his tables)-->
        </tfoot>
    </table>
</div>
