<div class="main container">
    <h1>My Cart</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Description</th>
            <th>Rarity</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of cartItems">
            <td> {{ c.itemID.name }} </td>
            <td> {{ c.itemID.description }} </td>
            <td> {{ c.itemID.rarity }} </td>
            <td> {{ c.amount }} </td>
            <td><button class="btn action-btn" (click)="removeAllFromCart(c)">Remove all</button><td></td>
            <td><button class="btn action-btn" (click)="removeOneFromCart(c)">Remove one</button><td></td>
        </tr>
    </tbody>
    </table>
    <button (click)="openDialog()">Steal</button>
</div>
