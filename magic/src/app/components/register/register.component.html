
<div class="center back">
  <h5 class="title text-center">Sign Up!</h5>
  <h6 *ngIf="failed" class="custFail"> Username Unavailable! </h6>
  <form class="form-signin">
    <div>
    <input type="text" id="inputEmail" class="formSign" placeholder="Username" required autofocus [(ngModel)]="username" name="username"> 
                <!-- <label for="inputEmail">Username</label> -->
    </div>

    <div>
      <input type="password" id="inputPassword" class="formSign" placeholder="Password" required [(ngModel)]="password" name="password">
                <!-- <label for="inputPassword">Password</label> -->
    </div>

    <div>
      <input type="text" id="firstName" class="formSign" placeholder="First Name" required [(ngModel)]="firstName" name="firstName">
                <!-- <label for="inputPassword">Password</label> -->
    </div>

    <div>
      <input type="text" id="lastName" class="formSign" placeholder="Last Name" required [(ngModel)]="lastName" name="lastName">
                <!-- <label for="inputPassword">Password</label> -->
    </div>

              <!-- <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div> -->
    <button class="butn btn-block" type="submit" id="register_submit">Sign Up!</button>
    </form>
  </div>
