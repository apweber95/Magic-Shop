<div class="main container">
    <h1>Items Catalog</h1>
    <table class="table table-hover">
        <tr>
            <th>Item Name</th>
            <th>Description</th>
            <th>Rarity</th>
            <th>Price</th>
            <th><!--empty for formatting purposes--></th>
            <th><!--empty for formatting purposes--></th>
            <th><!--empty for formatting purposes--></th>
            <th><!--empty for formatting purposes--></th>
        </tr>
        <tr *ngFor="let item of items">
            <td> {{ item.name }} </td>
            <td> {{ item.description }} </td>
            <td> {{ item.rarity }} </td>
            <td> {{ item.shelfPrice }} </td>
            <td><button class="btn primary-btn" (click)="addItem(item.itemID)">Add</button><td>
            <td><button class="btn action-btn" (click)="removeItem(item.itemID)">Remove</button><td>
        </tr>
    </table>
</div>
